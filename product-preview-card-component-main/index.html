<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Fraunces font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

</head>
<body>

  <main>
    <section class="product-card">
      <section class="product-card-image-container">
        <figure class="product-card-image">
          <picture>
            <source media="(min-width: 836px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="perfume-image" title="perfume">
          </picture>
        </figure>
      </section>
      <section class="product-content">
        <p class="product-card-category">Perfume</p>
        <h1 class="product-card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="product-price">$149.99</p>
          <p class="product-mark-price">$169.99</p>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="cart" title="cart">
          Add to Cart</button>
      </section>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/manasmaity506">@manasmaitydev</a>.
    </div>
  </footer>

</body>
</html>
